{# If you want use this form in order you needed TwiterBootstrap befor.#}
{% csrf_token %}
{% for field in form %}
<div class="form-group">
    <label for="id_{{ field.name }}">{{ field.label }}</label>
    <input type="text" class="form-control" id="id_{{ field.name }}" placeholder="{{ field.label }}">
</div>
{% endfor %}
